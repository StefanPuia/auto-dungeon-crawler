<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha256-pasqAKBDmFT4eHoN2ndd6lN370kFiGUFyTiUHWhU7k8=" crossorigin="anonymous"></script>

<style>
body, html {
    padding: 0;
    margin: 0;
}

#pic {
    display: block;
    width: 2048px;
    height: 1536px;
    background: url("/static/tiles.png");
}
</style>

<div id="pic"></div>

<script>
const size = 32;
$(document).ready(() => {
    $("#pic").click(e => {
        const x = e.originalEvent.pageX;
        const y = e.originalEvent.pageY;
        alert(`${Math.floor(x/size)} ${Math.floor(y/size)}`);
    });
});
</script>
